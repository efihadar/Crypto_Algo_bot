services:
  # ========================================
  # PostgreSQL Database (Crypto Project)
  # ========================================
  postgres_db:
    image: postgres:15-alpine
    container_name: crypto_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader_pass}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trader} -d ${POSTGRES_DB:-trading_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Trading Bot (Bybit)
  # ========================================
  trading_bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    container_name: crypto_trading_bot
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      - TZ=Asia/Jerusalem
      - DB_HOST=postgres_db
      - POSTGRES_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-trader}
      - DB_PASS=${POSTGRES_PASSWORD:-trader_pass}
      - DB_NAME=${POSTGRES_DB:-trading_db}
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
      - BYBIT_TESTNET=${BYBIT_TESTNET:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ENABLE_TELEGRAM_ALERTS=${ENABLE_TELEGRAM_ALERTS:-true}
    env_file: .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./strategy_config.ini:/app/strategy_config.ini
      - ./ml_system:/app/ml_system
    networks:
      - trading_network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Telegram Reporter
  # ========================================
  telegram_reporter:
    build:
      context: .
      dockerfile: ./telegram/Dockerfile
    container_name: crypto_telegram_reporter
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      - TZ=Asia/Jerusalem
      - DB_HOST=postgres_db
      - POSTGRES_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-trader}
      - DB_PASS=${POSTGRES_PASSWORD:-trader_pass}
      - DB_NAME=${POSTGRES_DB:-trading_db}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ENABLE_TELEGRAM_ALERTS=${ENABLE_TELEGRAM_ALERTS:-true}
    env_file: .env
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - trading_network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ========================================
  # Watchdog - Heartbeat Monitor
  # ========================================
  watchdog:
    build:
      context: .
      dockerfile: ./watchdog/Dockerfile
    container_name: crypto_watchdog
    restart: always
    depends_on:
      - trading_bot
      - telegram_reporter
    environment:
      - TZ=Asia/Jerusalem
      - DB_HOST=postgres_db
      - POSTGRES_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-trader}
      - DB_PASS=${POSTGRES_PASSWORD:-trader_pass}
      - DB_NAME=${POSTGRES_DB:-trading_db}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    env_file: .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - trading_network

